<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit User - HDG Art Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="main">
    <!-- Navbar -->
    <div class="navbar">
        <div class="icon">
            <h2 class="logo">HDGArtGallery</h2>
        </div>
        <br>
        <div class="menu">
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="artss">ARTS</a></li>
                <li><a href="artists">ARTISTS</a></li>
                <li><a href="createart">CREATE</a></li>
<li><a href="editart">UPDATE</a></li>
<li><a href="deleteart">DELETE</a></li>

                <li><a href="imageinse">IMAGUP</a></li>
            </ul>
        </div>
    </div>

    <!-- Content Section -->
    <div class="content">
        <h1>Edit User Information</h1>

        <!-- Edit Form -->
        <form th:action="@{/update-user}" th:object="${arts}" method="post" class="form">
            <div class="m-3">
                <div class="form-group row">
                    <label class="col-form-label col-4">Email:</label>
                    <div class="col-8">
                        <input type="email" th:field="*{email}" placeholder="Enter Email" class="form-control" required />
                    </div>
                </div>
            </div>

            <div class="m-3">
                <div class="form-group row">
                    <label class="col-form-label col-4">Password:</label>
                    <div class="col-8">
                        <input type="password" th:field="*{password}" placeholder="Enter Password" class="form-control" required minlength="6" maxlength="10" />
                    </div>
                </div>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary">Update Details</button>
            </div>
        </form>

        <div class="text-center mt-4">
            <a href="/" class="btn btn-secondary">Back to Gallery</a>
        </div>
    </div>
</div>

<!-- Script for Icons -->
<script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
</body>
</html>
