<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Upload Image - HDG Art Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="main">
    <!-- Navbar -->
    <div class="navbar">
        <div class="icon">
            <h2 class="logo">HDGArtGallery</h2>
        </div>
        <br>
        <div class="menu">
            <ul>
                <li><a href="/">HOME</a></li>
                <li><a href="/artss">ARTS</a></li>
                <li><a href="/artists">ARTISTS</a></li>
                <li><a href="/createart">CREATE</a></li>
                <li><a href="/editart">UPDATE</a></li>
                <li><a href="/deleteart">DELETE</a></li>
                <li><a href="/imageinse">IMAGUP</a></li>
            </ul>
        </div>
    </div>

    <!-- Content Section -->
    <div class="content">
        <h1>Upload an Image</h1>
        
        <form th:action="@{/upload-image}" method="post" enctype="multipart/form-data" class="form">
            <div class="m-3">
                <div class="form-group row">
                    <label class="col-form-label col-4">Image:</label>
                    <div class="col-8">
                        <input type="file" name="image" class="form-control" accept="image/*" required />
                    </div>
                </div>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-success">Upload</button>
            </div>
        </form>

        <div class="text-center mt-4">
            <a href="/userimg" class="btn btn-secondary">View Uploaded Image</a>
        </div>
    </div>
</div>
</body>
</html>
